version: '3.8'

services:
  cluster:
    container_name: cluster
    build: .
    command: python /app/main.py
    ports:
      - 8000:8000
    volumes:
      - .:/app
  peer1:
    container_name: peer1
    build: .
    command: python /app/example_node.py
    ports:
      - 15001:15001
      - 5001:5001
    environment:
      - PEER_RPC_PORT=15001
      - PEER_EXPOSED_PORT=5001
    volumes:
      - .:/app
